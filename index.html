<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DC Comics!</title>
  </head>
  <body>
    <!-- this is the div with all the splash screen elements -->
    <div id="first-screen">
      <h1>DC Comics Forever!</h1>
      <button id="start-btn">Start Game</button>
    </div>
    <!-- this is the div for the game canvas -->
    <div id="second-screen"></div>
    <!-- this is the div with all the game over screen elements -->
    <div id="third-screen">
      <div class="third-screen-inner-div">
        <h1>The fight is Over!</h1>
        <h3>Your Score was: <span id="score"></span></h3>
      </div>
      <button id="restart-btn">Try Again?</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
