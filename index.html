<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DC Comics!</title>
  </head>
  <body>
    <!-- this is the div with all the splash screen elements -->
    <div id="first-screen">
      <h1>DC Comics Forever!</h1>
      <button id="start-btn">Start Game</button>
    </div>
    <!-- this is the div for the game canvas -->
    <div id="second-screen">
      <!-- this is a button to simulate that the game is over to test the screens! -->
      <!-- I repeat! THIS is not a real button for the game :) -->
      <button id="gameover">Game is over</button>
    </div>
    <!-- this is the div with all the game over screen elements -->
    <div id="third-screen">
      <h1>The Game is Over!</h1>
      <button id="restart-btn">Try Again?</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
